enum AllowedLocations {
    IGI
    PIL
    LOH
    NDL
    JAI
}

scalar DateTime

type Passenger {
    _id: String!
    user: User!
    travelDetails: DateTime
    to: AllowedLocations
    from: AllowedLocations
}

type Query {
    all_passengers:[Passenger!]
    passenger(_id: String!): Passenger
}

type Mutation {
    createPassenger(
        user_id: String!
        travelDetails: String!
        to: AllowedLocations
        from: AllowedLocations
    ): Passenger
}